<template name="documentsIndex">
  <div class="row add-padding-top">
    <div class="col-md-12">
      <h1>Daily gratitude journal</h1>
      <p>Welcome to your dashboard, where you can find everything that you've been grateful for in the past. From now on, we'll send an email every day, which you can reply to directly with what you're grateful for.</p>
      <a class="btn btn-primary" href="{{pathFor 'documentNew'}}" role="button">New journal entry</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>On this date</th>
            <th>I'm grateful for</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{#each documents}}
          <tr>
            <td>{{showPrettyTimestamp date}}</td>
            <td class = "inlineEdit">
              <form><input type="hidden" name="hiddenfield"></form>
              {{grat}}
            </td>
            <td>
              <a class="btn btn-xs btn-danger delete-document" href="#" role="button">Delete</a>
            </td>
          </tr>
          {{else}}
          No documents
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
